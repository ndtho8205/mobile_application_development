<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Exercises 1 - Mobile Application Development</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

    <div id="app" class="container">
      <h1>Exercise 1</h1>
      <h2>Mobile Application Development</h2>
      <hr />

      <div class="mb-5">
        <h3>Part 1</h3> 
        <form @submit.prevent="getAddressByLatLng">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="part1-lat">Latitude:</label>
              <input type="text" class="form-control" id="part1-lat" placeholder="10.881784" v-model="part1.lat"/>
            </div>
            <div class="form-group col-md-6">
              <label for="part1-lng">Longitude:</label>
              <input type="" class="form-control" id="part1-lng" placeholder="10.881784" v-model="part1.lng"/>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">FIND ADDRESS</button>
        </form>

        <div class="mt-4" v-if="part1.address">
          <p>Address: {{ part1.address }}</p>
          <p>Latitude: {{ part1.lat }}</p>
          <p>Longtitude: {{part1.lng }}</p>
        </div>
      </div>

      <hr />

      <div>
        <h3>Part 2</h3> 
        <form @submit.prevent="getDistanceByLatLng">

          <label>Original:</label>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="part2-orig-lat">Latitude:</label>
              <input type="text" class="form-control" id="part2-orig-lat" placeholder="10.881784" v-model="part2.orig.lat"/>
            </div>
            <div class="form-group col-md-6">
              <label for="part2-orig-lng">Longitude:</label>
              <input type="" class="form-control" id="part2-orig-lng" placeholder="10.881784" v-model="part2.orig.lng"/>
            </div>
          </div>

          <label>Destination:</label>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Latitude:</label>
              <input type="text" class="form-control" id="part1-lat" placeholder="10.881784" v-model="part2.dest.lat"/>
            </div>
            <div class="form-group col-md-6">
              <label for="part1-lng">Longitude:</label>
              <input type="" class="form-control" id="part1-lng" placeholder="10.881784" v-model="part2.dest.lng"/>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">FIND DISTANCE</button>
        </form>

        <div class="mt-4" v-if="part2.distance">
          <p>Distance: {{ part2.distance }}</p>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          part1: {
            address: null,
            lat: null,
            lng: null,
          },
          part2: {
            orig: {
              lat: null,
              lng: null,
            },
            dest: {
              lat: null,
              lng: null,
            },
            distance: null,
          },
        },
        methods: {
          getAddressByLatLng() {
            this.part1.address= 'hello';
          },
          getDistanceByLatLng() {
            console.log('run');
            this.part2.distance = 10.0;
          },
        },
      });
    </script>
  </body>
</html>
